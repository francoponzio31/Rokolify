<!DOCTYPE html>

<html lang="es" data-bs-theme="dark">
  
    <head>
        {% block head %}
        <title>{% block title %}Rokolify - {% endblock %}</title>
        <meta charset="UTF-8">
        <meta name="description" content="Rokolify es una aplicaciÃ³n web de rockola que esta desarrollada sobre la API se Spotify.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css')}}">
        {% endblock %}
    </head>

    <body>
        {% block body %}

        <header>
            {% block navbar %}
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1 fs-4">Rokolify</span>
                </div>
            </nav>
            {% endblock %}
        </header>
        
        <h1>
            {% block page_title %}
            {% endblock %}
        </h1>

        <div id="content">
            {% block content %}
            {% endblock %}
        </div>

        {% block scripts %}
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        {% endblock %}

        {% endblock %}
    </body>

</html>
