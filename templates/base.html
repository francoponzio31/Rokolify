<!DOCTYPE html>

<html lang="es" data-bs-theme="dark">
  
    <head>
        {% block head %}
        <title>{% block title %}Rokolify - {% endblock %}</title>
        <link rel="icon" href="{{url_for('static', filename='img/favicon.ico')}}">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css')}}">

        <!-- Bootstrap -->
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
            	
        <!-- Google -->
        <meta name="google-site-verification" content="Z4gXgatdSmlncr4gmQtKNhVt5aa7nfiwEWi38mQWLOk" />
        <meta name="name" itemprop="name" content="Rokolify" />
        <meta name="description" itemprop="description" content="Rokolify is a web application for digital jukeboxes developed using the Spotify API.">
        
        {% endblock %}
    </head>

    <body>
        {% block body %}

        <header>
            {% block navbar %}
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1 fs-4">Rokolify</span>
                </div>
            </nav>
            {% endblock %}
        </header>
        
        <h1>
            {% block page_title %}
            {% endblock %}
        </h1>

        <div id="content">
            {% block content %}
            {% endblock %}
        </div>

        {% block scripts %}
            <!-- Bootstrap -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        {% endblock %}

        {% endblock %}
    </body>

</html>
